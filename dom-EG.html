    <p id="mark">This is a paragraph of text.</p>
    <p>This is another paragraph of text.</p>

    // Selecting element with id mark 
    let match = document.getElementById("mark");

    match.style.color = "yellow";
    match.className="newClass"   
    match.className = "note";  // Add or replace all classes with note class
    match.className += " highlight";
    </script>
