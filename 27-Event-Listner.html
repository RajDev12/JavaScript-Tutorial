    <button id="myBtn">Click Me</button>


    <div id="result"></div>

    <script>
        const btn = document.getElementById("myBtn")
        const body = document.body
        function sizeOfWindow(){
            let w= window.innerWidth;
            let h = window.innerHeight
            document.getElementById("result").innerHTML = `Width: ${w}px, Height: ${h}px`
        }
        
        // window.addEventListener("resize", sizeOfWindow)
        // btn.addEventListener("click", sizeOfWindow)

        // Defining custom functions
        function firstFunction() {
            alert("The first function executed successfully!");
        }

        function secondFunction() {
            alert("The second function executed successfully");
        }
        function changeBG(){
            body.style.backgroundColor = "Red";
            btn.style.cursor ="pointer";
        }
        function normalBG(){
            btn.style.backgroundColor="white";
        }
        
        btn.addEventListener("mouseover", changeBG)
        btn.addEventListener("mouseout", normalBG)
        btn.addEventListener((e)=>{
            if(e.target == btn){
                alert("Button clicked!")
            }
        })
